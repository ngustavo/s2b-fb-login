<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sell2Brazil - Facebook Login</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="header">
        <div class="title">Sell2Brazil - Facebook Login</div>
    </div>
    <div class="content">
        <div class="main">
            <div class="signed hide" id="signed">
                <div class="text text--heavy text--success">✔</div>
                <div class="text text--success">Successfully Logged in with Facebook</div>
                <div class="btn btn--danger logout" id="logout">Log out</div>
            </div>
            <div class="error hide" id="error">
                <div class="text text--heavy text--danger">✖</div>
                <div class="text text--danger">Error while Logging in with Facebook</div>
                <div class="btn btn--warning try" id="try">Try again</div>
            </div>
            <div class="initial" id="initial">
                <div class="btn" id="login">Login with Facebook</div>
            </div>
            <div class="text text--response response" id="response">response</div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
